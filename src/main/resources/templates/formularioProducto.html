<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: Arial, sans-serif;
            animation: gradientBackground 6s infinite alternate;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            animation: pulseBorder 2s infinite alternate;
        }
        @keyframes pulseBorder {
            0% { box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
            100% { box-shadow: 0 0 30px #ff00ff, 0 0 50px #00ffff; }
        }
        h2 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; }
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
            animation: fieldGlow 2s infinite alternate;
        }
        @keyframes fieldGlow {
            0% { box-shadow: 0 0 10px #00ffff; }
            100% { box-shadow: 0 0 15px #ff00ff; }
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #302b63, #0f0c29);
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-secondary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #24243e, 0 0 20px #00ffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5 animate__animated animate__zoomIn">
        <h2 th:text="${producto.id != null ? 'Editar Producto' : 'Agregar Nuevo Producto'}" class="text-center mb-4"></h2>
        <form th:action="@{/productos}" th:object="${producto}" method="post" class="border p-4 rounded">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a:</label>
                <input type="text" id="categoria" name="categoria" th:field="*{categoria}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" th:field="*{precio}" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" name="stock" th:field="*{stock}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
