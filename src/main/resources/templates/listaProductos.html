<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: Arial, sans-serif;
            animation: gradientBackground 6s infinite alternate;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            100% { text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff; }
        }
        .btn-primary, .btn-danger, .btn-success, .btn-warning {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #fff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover, .btn-danger:hover, .btn-success:hover, .btn-warning:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        }
        .table-bordered {
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }
        .table-dark {
            background-color: #24243e;
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(255, 255, 255, 0.1);
        }
        .table-striped tbody tr:nth-of-type(even) {
            background: rgba(0, 0, 0, 0.1);
        }
        .container {
            animation: zoomIn 1.5s ease;
        }
        .btn {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4 animate__animated animate__fadeIn">
        <h1 class="text-center mb-4">Lista de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <a href="/productos/reporte/pdf" class="btn btn-danger">Generar PDF</a>
            <a href="/productos/reporte/excel" class="btn btn-success">Generar Excel</a>
        </div>
    </div>
</body>
</html>
